<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RBFCU Flex Web Chat</title>
    <style>
      body, #root {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="flexChatWrapper">
      <button onclick="startChat();">Start Chat</button>
      <button 
        style="position:absolute; bottom:0; right:10px;"
        onclick="window.toggleFlexWebchat();"
      >
        Hello
      </button>
      <div id="flexChat"></div>
    </div>

    <script type="text/javascript" src="../build/static/js/chat-bundle.js"></script>
    <script type="text/javascript">
    function startChat() {
      window.loadFlexWebchat({
        accountSid: "{accountSid}", /* Account Sid */
        flexFlowSid: "{flowSid}", /* Webchat FlexFlow */
        container: "flexChat", /* the DOM element we're attaching to */
        hideEntryPoint: false
      }, function(channel) {
        console.log('ended', channel);
      }).then(() => {
        console.log('checking for messages');
        window.chatHasMessages().then(hasMessages => {
          if (!hasMessages) {
            window.sendQuestion('hello');
          }
        });
      });
    }
    </script>
  </body>
</html>
