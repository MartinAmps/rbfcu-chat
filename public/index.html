<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RBFCU Flex Web Chat</title>
    <style>
      body, #root {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        font-family: 'Open Sans', sans-serif;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="flexChatWrapper">
      <button onclick="startChat();">Start Chat</button>
      <button 
        style="position:absolute; bottom:0; right:10px;"
        onclick="window.toggleFlexWebchat();"
      >
        Hello
      </button>
      <div id="flexChat"></div>
    </div>

    <script type="text/javascript" src="/Users/mamps/Downloads/chat-bundle.js"></script>
    <script type="text/javascript">
    function startChat() {
      window.loadFlexWebchat({
        accountSid: "ACfd0eed7058d193ed1e4f68e977ac58ac",
        flexFlowSid: "FOe9b78767ba60c87abea42ebeb2bb0aab",
        container: "flexChat",
        hideEntryPoint: false
      }).then(() => {
        console.log('checking for messages');
        window.chatHasMessages().then(hasMessages => {
          if (!hasMessages) {
            window.sendQuestion('hello');
          }
        });
      });
    }
    </script>
  </body>
</html>
